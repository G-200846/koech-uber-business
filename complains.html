        <section id="complaints" class="section">
            <h2>Submit Your Complaint</h2>
            <p>We value your feedback and are committed to addressing any issues you may have experienced with our service. Please fill out the form below to submit your complaint.</p>
            <form @submit.prevent="submitForm">
                <input type="text" v-model="form.name" placeholder="Your Name" required>
                <input type="email" v-model="form.email" placeholder="Your Email" required>
                <textarea v-model="form.message" placeholder="Your Complaint" required></textarea>
                <button type="submit">Submit Complaint</button>
            </form>
        </section>
